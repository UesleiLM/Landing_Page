<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tela de login</title>
</head>
<body id="body-login" style="background-image: url(Images/imagem_login.png); background-size: cover;">
    <div class="login-voltar">
        <a href="index.html"><h2 id="h2-login" >Home</h2></a>
    </div>
    <div class="container-login">
        <h1 id="h1-login">Login</h1>
        <input id="email-login" type="text" placeholder="Insira o E-mail">
        <input id="senha-login" type="text" placeholder="Insira a senha">
        <div class="botao-login">
            <button id="login">Entrar</button>
        </div>
    </div>
</body>
</html>
